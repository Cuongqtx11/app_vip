<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP SIGNER AUTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .neon-box { border: 1px solid rgba(139, 92, 246, 0.5); transition: all 0.3s ease; }
        .neon-box:hover, .selected-app { box-shadow: 0 0 20px rgba(139, 92, 246, 0.6); border-color: #8b5cf6; background-color: rgba(139, 92, 246, 0.1); }
        .btn-grad { background-image: linear-gradient(to right, #8b5cf6 0%, #3b82f6 51%, #8b5cf6 100%); transition: 0.5s; background-size: 200% auto; }
        .btn-grad:hover { background-position: right center; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md space-y-6">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">AUTO SIGNER</h1>
            <p class="text-gray-400 text-sm">T·ª± ƒë·ªông nh·∫≠n di·ªán m·∫≠t kh·∫©u & K√Ω si√™u t·ªëc</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div onclick="selectApp('esign', this)" class="neon-box selected-app p-4 rounded-xl cursor-pointer text-center bg-slate-800">
                <i class="fa-solid fa-bolt text-3xl text-yellow-400 mb-2"></i><div class="font-bold">ESign</div>
            </div>
            <div onclick="selectApp('scarlet', this)" class="neon-box p-4 rounded-xl cursor-pointer text-center bg-slate-800">
                <i class="fa-solid fa-droplet text-3xl text-red-500 mb-2"></i><div class="font-bold">Scarlet</div>
            </div>
        </div>
        <input type="hidden" id="selectedAppName" value="esign">

        <label class="neon-box flex flex-col items-center p-8 rounded-xl bg-slate-800 cursor-pointer border-dashed border-2 border-slate-600 hover:border-purple-500">
            <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-400 mb-2"></i>
            <span id="fileName" class="text-sm text-gray-400">Ch·ªçn file .zip ch·ª©ng ch·ªâ</span>
            <input type="file" id="certFile" accept=".zip" class="hidden" onchange="handleFile(this)">
        </label>

        <div id="passwordArea" class="hidden space-y-2 animate-bounce">
            <label class="text-red-400 font-bold text-sm"><i class="fa-solid fa-lock mr-1"></i> Kh√¥ng t√¨m th·∫•y pass, vui l√≤ng nh·∫≠p:</label>
            <input type="text" id="p12Password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u P12..." class="w-full bg-slate-900 border border-red-500 text-white rounded-lg p-3">
        </div>

        <button onclick="startSigning()" id="signBtn" class="btn-grad w-full p-4 rounded-xl font-bold text-white shadow-lg text-lg">
            <i class="fa-solid fa-signature mr-2"></i> B·∫ÆT ƒê·∫¶U K√ù
        </button>

        <div id="statusArea" class="hidden bg-slate-900 rounded-xl p-4 border border-slate-700 mt-4">
            <div id="loadingState" class="hidden flex items-center space-x-3 text-yellow-400">
                <i class="fa-solid fa-circle-notch fa-spin text-2xl"></i>
                <span class="font-bold">ƒêang gi·∫£i n√©n & T√¨m m·∫≠t kh·∫©u...</span>
            </div>
            <div id="successState" class="hidden text-center space-y-3">
                <div class="text-green-400 font-bold text-lg">‚úÖ K√ù TH√ÄNH C√îNG!</div>
                <a id="installLink" href="#" class="block w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow-lg">
                    üì≤ C√ÄI ƒê·∫∂T NGAY
                </a>
                <p class="text-xs text-gray-500">Link t·ª± h·ªßy sau 5 ph√∫t</p>
            </div>
            <div id="errorState" class="hidden text-red-500 font-bold text-center"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.p12.vn"; 

        function selectApp(name, el) {
            document.querySelectorAll('.selected-app').forEach(e => e.classList.remove('selected-app'));
            el.classList.add('selected-app');
            document.getElementById('selectedAppName').value = name;
        }

        function handleFile(input) {
            if(input.files[0]) document.getElementById('fileName').innerHTML = `<span class="text-green-400 font-bold">${input.files[0].name}</span>`;
        }

        async function startSigning() {
            const fileInput = document.getElementById('certFile');
            const passwordInput = document.getElementById('p12Password');
            const btn = document.getElementById('signBtn');
            const statusArea = document.getElementById('statusArea');

            if (!fileInput.files[0]) return alert("Ch∆∞a ch·ªçn file Zip!");

            // UI Reset
            btn.disabled = true;
            btn.classList.add('opacity-50');
            statusArea.classList.remove('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');

            const formData = new FormData();
            formData.append('cert', fileInput.files[0]);
            formData.append('app_name', document.getElementById('selectedAppName').value);
            // G·ª≠i pass (c√≥ th·ªÉ r·ªóng n·∫øu l·∫ßn ƒë·∫ßu)
            formData.append('password', passwordInput.value); 

            try {
                const response = await fetch(`${API_URL}/sign`, { method: 'POST', body: formData });
                const data = await response.json();

                document.getElementById('loadingState').classList.add('hidden');

                if (data.success) {
                    // Th√†nh c√¥ng
                    document.getElementById('successState').classList.remove('hidden');
                    document.getElementById('installLink').href = data.install_url;
                    document.getElementById('passwordArea').classList.add('hidden'); // ·∫®n l·∫°i n·∫øu hi·ªán
                } else if (data.require_pass) {
                    // Tr∆∞·ªùng h·ª£p server b√≥ tay, ƒë√≤i pass
                    document.getElementById('errorState').classList.remove('hidden');
                    document.getElementById('errorState').innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> ${data.message}`;
                    
                    // HI·ªÜN √î NH·∫¨P PASS
                    document.getElementById('passwordArea').classList.remove('hidden');
                    passwordInput.focus();
                } else {
                    // L·ªói kh√°c (File h·ªèng, sai pass...)
                    document.getElementById('errorState').classList.remove('hidden');
                    document.getElementById('errorState').innerText = data.message;
                }
            } catch (e) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('errorState').innerText = "L·ªói k·∫øt n·ªëi Server!";
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
