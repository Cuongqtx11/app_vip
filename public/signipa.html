<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP SIGNER - HACKMODVIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .neon-box { border: 1px solid #334155; transition: all 0.2s; }
        .neon-box:hover, .selected-app { 
            border-color: #8b5cf6; 
            background-color: rgba(139, 92, 246, 0.1); 
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }
        .btn-grad { background-image: linear-gradient(to right, #8b5cf6 0%, #3b82f6 51%, #8b5cf6 100%); background-size: 200% auto; transition: 0.5s; }
        .btn-grad:hover { background-position: right center; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md space-y-5">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">VIP SIGNER</h1>
            <p class="text-gray-400 text-xs mt-1">H·ªá th·ªëng k√Ω IPA t·ª± ƒë·ªông by Hackmodvip</p>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div onclick="selectApp('esign', this)" class="neon-box selected-app p-3 rounded-xl cursor-pointer text-center bg-slate-800">
                <i class="fa-solid fa-bolt text-2xl text-yellow-400 mb-1"></i>
                <div class="font-bold text-sm">ESign</div>
            </div>
            <div onclick="selectApp('scarlet', this)" class="neon-box p-3 rounded-xl cursor-pointer text-center bg-slate-800">
                <i class="fa-solid fa-droplet text-2xl text-red-500 mb-1"></i>
                <div class="font-bold text-sm">Scarlet</div>
            </div>
            <div onclick="selectApp('gbox', this)" class="neon-box p-3 rounded-xl cursor-pointer text-center bg-slate-800">
                <i class="fa-solid fa-box-open text-2xl text-green-400 mb-1"></i>
                <div class="font-bold text-sm">GBox</div>
            </div>
            <div onclick="selectApp('feather', this)" class="neon-box p-3 rounded-xl cursor-pointer text-center bg-slate-800">
                <i class="fa-solid fa-feather-pointed text-2xl text-blue-400 mb-1"></i>
                <div class="font-bold text-sm">Feather</div>
            </div>
        </div>
        <input type="hidden" id="selectedAppName" value="esign">

        <label class="neon-box flex flex-col items-center p-6 rounded-xl bg-slate-800 cursor-pointer border-dashed border-2 border-slate-600">
            <i class="fa-solid fa-cloud-arrow-up text-3xl text-gray-400 mb-2"></i>
            <span id="fileName" class="text-sm text-gray-400">Ch·ªçn file .zip ch·ª©ng ch·ªâ</span>
            <input type="file" id="certFile" accept=".zip" class="hidden" onchange="handleFile(this)">
        </label>

        <div id="passwordArea" class="hidden animate-bounce">
            <label class="text-red-400 font-bold text-xs ml-1">‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y pass, vui l√≤ng nh·∫≠p:</label>
            <input type="text" id="p12Password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u P12..." class="w-full mt-1 bg-slate-900 border border-red-500 text-white rounded-lg p-3 focus:outline-none">
        </div>

        <button onclick="startSigning()" id="signBtn" class="btn-grad w-full p-3 rounded-xl font-bold text-white shadow-lg">
            <i class="fa-solid fa-signature mr-2"></i> B·∫ÆT ƒê·∫¶U K√ù
        </button>

        <div id="statusArea" class="hidden bg-slate-900 rounded-xl p-4 border border-slate-700">
            
            <div id="loadingState" class="hidden flex items-center justify-center space-x-3 text-yellow-400">
                <i class="fa-solid fa-circle-notch fa-spin text-xl"></i>
                <span class="font-bold text-sm">ƒêang t·∫£i & K√Ω (ƒê·ª£i x√≠u)...</span>
            </div>

            <div id="successState" class="hidden text-center space-y-3">
                <div class="text-green-400 font-bold text-lg">‚úÖ K√ù TH√ÄNH C√îNG!</div>
                
                <a id="installLink" href="#" class="block w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow-lg transition transform active:scale-95">
                    üì≤ C√ÄI ƒê·∫∂T NGAY
                </a>
                <p class="text-xs text-gray-500">Link h·∫øt h·∫°n sau 5 ph√∫t</p>
            </div>

            <div id="errorState" class="hidden text-red-500 font-bold text-center text-sm"></div>
        </div>
    </div>

    <script>
        // C·∫§U H√åNH DOMAIN API
        const API_URL = "https://api.p12.vn"; 

        function selectApp(name, el) {
            document.querySelectorAll('.selected-app').forEach(e => e.classList.remove('selected-app'));
            el.classList.add('selected-app');
            document.getElementById('selectedAppName').value = name;
        }

        function handleFile(input) {
            if(input.files[0]) document.getElementById('fileName').innerHTML = `<span class="text-green-400 font-bold">${input.files[0].name}</span>`;
        }

        async function startSigning() {
            const fileInput = document.getElementById('certFile');
            const passwordInput = document.getElementById('p12Password');
            const btn = document.getElementById('signBtn');
            const statusArea = document.getElementById('statusArea');

            if (!fileInput.files[0]) return alert("Vui l√≤ng ch·ªçn file Zip ch·ª©ng ch·ªâ!");

            // Reset UI
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...';
            btn.classList.add('opacity-50');
            statusArea.classList.remove('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('passwordArea').classList.add('hidden');

            const formData = new FormData();
            formData.append('cert', fileInput.files[0]);
            formData.append('app_name', document.getElementById('selectedAppName').value);
            formData.append('password', passwordInput.value); 

            try {
                const response = await fetch(`${API_URL}/sign`, { method: 'POST', body: formData });
                const data = await response.json();

                document.getElementById('loadingState').classList.add('hidden');

                if (data.success) {
                    // --- TH√ÄNH C√îNG ---
                    document.getElementById('successState').classList.remove('hidden');
                    // Quan tr·ªçng: G√°n link v√†o n√∫t
                    const installBtn = document.getElementById('installLink');
                    installBtn.href = data.install_url;
                    
                    // Fix l·ªói click kh√¥ng ƒÉn tr√™n m·ªôt s·ªë tr√¨nh duy·ªát
                    installBtn.onclick = function() {
                        window.location.href = data.install_url;
                    };

                } else if (data.require_pass) {
                    // --- C·∫¶N PASS ---
                    document.getElementById('errorState').classList.remove('hidden');
                    document.getElementById('errorState').innerText = "‚ö†Ô∏è " + data.message;
                    document.getElementById('passwordArea').classList.remove('hidden');
                    passwordInput.focus();
                } else {
                    // --- L·ªñI KH√ÅC ---
                    document.getElementById('errorState').classList.remove('hidden');
                    document.getElementById('errorState').innerHTML = `‚ùå ${data.message}`;
                }

            } catch (e) {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('errorState').innerText = "L·ªói k·∫øt n·ªëi Server! Ki·ªÉm tra l·∫°i m·∫°ng.";
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-signature mr-2"></i> B·∫ÆT ƒê·∫¶U K√ù';
                btn.classList.remove('opacity-50');
            }
        }
    </script>
</body>
</html>
