<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPA - Kho App VIP</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* Popup download ·∫©n link */
    .download-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .download-popup.active {
      opacity: 1;
      visibility: visible;
    }

    .download-popup-content {
      background: var(--card-bg-light);
      color: var(--text-light);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .download-popup.active .download-popup-content {
      transform: translateY(0);
    }

    .download-popup-content h3 {
      color: var(--primary-color);
      margin: 0 0 15px 0;
      font-size: 1.5em;
    }

    .download-popup-content p {
      color: var(--text-light);
      margin: 10px 0;
      font-size: 0.95em;
      line-height: 1.6;
    }

    body.dark .download-popup-content {
      background: var(--card-bg-dark);
      color: var(--text-dark);
      box-shadow: 0 8px 30px rgba(26, 188, 156, 0.3);
    }

    body.dark .download-popup-content p {
      color: var(--text-dark);
    }

    .download-popup-content .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-light);
      transition: color 0.2s ease;
    }

    body.dark .download-popup-content .close-btn {
      color: var(--text-dark);
    }

    .download-popup-content .close-btn:hover {
      color: var(--primary-color);
    }

    .download-popup-buttons {
      display: flex;
      gap: 10px;
      margin-top: 25px;
      justify-content: center;
    }

    .download-btn-popup, .cancel-btn-popup {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
    }

    .download-btn-popup {
      background: var(--primary-color);
      color: white;
    }

    .download-btn-popup:hover {
      background: #159f8a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 188, 156, 0.3);
    }

    .cancel-btn-popup {
      background: #ecf0f1;
      color: #333;
    }

    .cancel-btn-popup:hover {
      background: #bdc3c7;
    }

    body.dark .cancel-btn-popup {
      background: #2c3e50;
      color: #ecf0f1;
    }

    body.dark .cancel-btn-popup:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <div class="app-container" id="app-list">
    <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">C√°c IPA m·ªõi nh·∫•t</h2>
    <p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">ƒêang t·∫£i IPA...</p>
  </div>

  <div class="detail-popup" id="app-detail-popup">
    <div class="detail-popup-content">
      <button class="close-btn" onclick="closeAppDetailPopup()">&times;</button>
      <img id="popup-app-icon" src="" alt="App Icon">
      <h3 id="popup-app-name"></h3>
      <p id="popup-app-desc"></p>
      <div class="popup-meta">
        <span id="popup-app-version"></span> |
        <span id="popup-app-developer"></span> |
        <span id="popup-app-date"></span>
      </div>
      <button id="popup-app-download-btn" onclick="showDownloadPopup()" class="download-btn-popup">T·∫£i v·ªÅ</button>
    </div>
  </div>

  <!-- Popup ·∫©n link download -->
  <div class="download-popup" id="downloadPopup">
    <div class="download-popup-content">
      <button class="close-btn" onclick="closeDownloadPopup()">&times;</button>
      <h3 id="download-app-name"></h3>
      <p>‚¨áÔ∏è Nh·∫•n n√∫t d∆∞·ªõi ƒë·ªÉ t·∫£i ·ª©ng d·ª•ng</p>
      <div class="download-popup-buttons">
        <button class="download-btn-popup" id="confirm-download-btn" onclick="confirmDownload()">üì• T·∫£i ngay</button>
        <button class="cancel-btn-popup" onclick="closeDownloadPopup()">H·ªßy</button>
      </div>
    </div>
  </div>

  <script>
    const appListContainer = document.getElementById('app-list');
    let ipaApps = [];
    let selectedAppForDownload = null;

    const appDetailPopup = document.getElementById('app-detail-popup');
    const popupAppIcon = document.getElementById('popup-app-icon');
    const popupAppName = document.getElementById('popup-app-name');
    const popupAppDesc = document.getElementById('popup-app-desc');
    const popupAppVersion = document.getElementById('popup-app-version');
    const popupAppDeveloper = document.getElementById('popup-app-developer');
    const popupAppDate = document.getElementById('popup-app-date');

    const downloadPopup = document.getElementById('downloadPopup');
    const downloadAppName = document.getElementById('download-app-name');

    function renderApps(appsToDisplay) {
      if (appsToDisplay.length === 0) {
        appListContainer.innerHTML = `
          <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Kh√¥ng t√¨m th·∫•y IPA n√†o.</h2>
        `;
        return;
      }
      appListContainer.innerHTML = appsToDisplay.map(app => `
        <div class="app-card" data-id="${app.id}">
          <img src="${app.icon}" alt="${app.name} icon" loading="lazy">
          <div class="app-info">
            <h3>${app.name}</h3>
            <p>${app.desc}</p>
            <div class="app-meta">
              <span>Ver: ${app.version || 'N/A'}</span> |
              <span>Dev: ${app.developer || 'N/A'}</span>
            </div>
          </div>
          <span class="download-btn">Xem & T·∫£i</span>
        </div>
      `).join('');

      document.querySelectorAll('.app-card').forEach(card => {
        card.addEventListener('click', (event) => {
          const appId = card.dataset.id;
          const selectedApp = ipaApps.find(app => app.id === appId);
          if (selectedApp) {
            showAppDetailPopup(selectedApp);
          }
        });
      });
    }

    async function loadIpaApps() {
      try {
        const response = await fetch('../data/ipa.json');
        ipaApps = response.ok ? await response.json() : [];
        renderApps(ipaApps);
      } catch (error) {
        console.error('L·ªói khi t·∫£i d·ªØ li·ªáu IPA:', error);
        appListContainer.innerHTML = `
          <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">L·ªói khi t·∫£i d·ªØ li·ªáu IPA.</h2>
        `;
      }
    }

    function showAppDetailPopup(app) {
        popupAppIcon.src = app.icon;
        popupAppName.textContent = app.name;
        popupAppDesc.textContent = app.desc;
        popupAppVersion.textContent = `Ver: ${app.version || 'N/A'}`;
        popupAppDeveloper.textContent = `Dev: ${app.developer || 'N/A'}`;
        popupAppDate.textContent = `Date: ${app.date || 'N/A'}`;
        selectedAppForDownload = app;
        appDetailPopup.classList.add('active');
    }

    function closeAppDetailPopup() {
        appDetailPopup.classList.remove('active');
        selectedAppForDownload = null;
    }

    function showDownloadPopup() {
        if (selectedAppForDownload) {
            downloadAppName.textContent = selectedAppForDownload.name;
            downloadPopup.classList.add('active');
        }
    }

    function closeDownloadPopup() {
        downloadPopup.classList.remove('active');
    }

    function confirmDownload() {
        if (selectedAppForDownload && selectedAppForDownload.fileLink) {
            // T·∫£i file t·ª´ link
            window.location.href = selectedAppForDownload.fileLink;
            // ƒê√≥ng popup sau 1 gi√¢y
            setTimeout(() => {
                closeDownloadPopup();
            }, 1000);
        }
    }

    appDetailPopup.addEventListener('click', (event) => {
        if (event.target === appDetailPopup) {
            closeAppDetailPopup();
        }
    });

    downloadPopup.addEventListener('click', (event) => {
        if (event.target === downloadPopup) {
            closeDownloadPopup();
        }
    });

    window.addEventListener('message', (event) => {
      if (event.data.type === 'search') {
        const keyword = event.data.keyword.toLowerCase();
        const filteredApps = ipaApps.filter(app =>
          app.name.toLowerCase().includes(keyword) ||
          app.desc.toLowerCase().includes(keyword) ||
          (app.developer && app.developer.toLowerCase().includes(keyword))
        );
        renderApps(filteredApps);
      } else if (event.data.type === 'themeChange') {
          if (event.data.theme === 'dark') {
              document.body.classList.add('dark');
          } else {
              document.body.classList.remove('dark');
          }
      }
    });

    loadIpaApps();

    const savedTheme = sessionStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
