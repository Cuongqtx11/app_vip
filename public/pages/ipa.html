<!DOCTYPE html>
<html lang="vi">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4727200587055365"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPA - Kho App VIP</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* üÜï PAGINATION STYLES */
    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 30px 20px;
      flex-wrap: wrap;
    }
    
    .pagination-btn {
      min-width: 40px;
      height: 40px;
      padding: 8px 12px;
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--primary);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .pagination-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }
    
    .pagination-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(26, 188, 156, 0.4);
    }
    
    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }
    
    .pagination-info {
      color: var(--text-light);
      font-size: 0.9em;
      padding: 0 15px;
    }
    
    body.dark .pagination-info {
      color: var(--text-dark);
    }
    
    .pagination-ellipsis {
      color: var(--text-light);
      font-weight: bold;
      padding: 0 5px;
    }
    
    body.dark .pagination-ellipsis {
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <div class="filter-bar">
    <button class="filter-btn active" onclick="filterTag('all')">üì± T·∫•t c·∫£</button>
    <button class="filter-btn" onclick="filterTag('game')">üéÆ Game</button>
    <button class="filter-btn" onclick="filterTag('photo')">üì∏ Photo</button>
    <button class="filter-btn" onclick="filterTag('utility')">üîß Utility</button>
    <button class="filter-btn" onclick="filterTag('vpn')">üõ°Ô∏è VPN</button>
    <button class="filter-btn" onclick="filterTag('social')">üí¨ Social</button>
    <button class="filter-btn" onclick="filterTag('music')">üéµ Music</button>
    <button class="filter-btn" onclick="filterTag('productivity')">‚ö° Prod</button>
    <button class="filter-btn" onclick="filterTag('tools')">üõ†Ô∏è Tools</button>
  </div>

  <div class="app-container" id="app-list">
    <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">C√°c IPA m·ªõi nh·∫•t</h2>
    <p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">ƒêang t·∫£i ·ª©ng d·ª•ng...</p>
  </div>

  <!-- üÜï PAGINATION -->
  <div class="pagination-container" id="pagination"></div>

  <div class="app-detail-popup" id="app-detail-popup">
    <div class="app-detail-popup-content">
      <button class="close-btn" onclick="closeAppDetailPopup()">&times;</button>
      
      <div class="app-info-header">
          <img id="popup-app-icon" src="" alt="Icon" />
          <div>
              <h2 id="popup-app-name"></h2>
              <p id="popup-app-developer" class="app-meta"></p>
          </div>
      </div>
      
      <div id="popup-tags" class="app-tags"></div>
      
      <p class="app-desc" id="popup-app-desc"></p>
      
      <div class="app-meta-details">
          <p><strong>Phi√™n b·∫£n:</strong> <span id="popup-app-version"></span></p>
          <p><strong>Ng√†y c·∫≠p nh·∫≠t:</strong> <span id="popup-app-date"></span></p>
          <p><strong>Ngu·ªìn:</strong> <span id="popup-app-source"></span></p>
      </div>

      <a href="#" id="popup-app-download-btn" class="download-btn" target="_blank" onclick="closeAppDetailPopup()">
          T·∫£i xu·ªëng
      </a>
    </div>
  </div>

<script>
    const appList = document.getElementById('app-list');
    const paginationContainer = document.getElementById('pagination');
    const appDetailPopup = document.getElementById('app-detail-popup');
    
    let ipaApps = [];
    let filteredApps = [];
    let currentPage = 1;
    const itemsPerPage = 50; // Hi·ªÉn th·ªã 20 app/trang

    // Helper functions
    function getTagEmoji(tag) {
      const emojis = {
        'game': 'üéÆ', 'photo': 'üì∏', 'utility': 'üîß', 'vpn': 'üõ°Ô∏è', 
        'social': 'üí¨', 'music': 'üéµ', 'productivity': '‚ö°', 'tools': 'üõ†Ô∏è'
      };
      return emojis[tag] || tag;
    }
    
    function getBadgeEmoji(badge) {
      const emojis = {
        'new': '‚ú® M·ªõi', 'update': 'üîÑ C·∫≠p nh·∫≠t', 'trending': 'üî• Hot'
      };
      return emojis[badge] || badge;
    }

    // Load data
    async function loadIpaApps() {
      try {
        const response = await fetch('../data/ipa.json');
        ipaApps = await response.json();
        filteredApps = ipaApps;
        renderPage(1);
        renderPagination();
      } catch (error) {
        appList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: red;">L·ªói khi t·∫£i d·ªØ li·ªáu IPA.</p>';
      }
    }

    // üÜï Render trang hi·ªán t·∫°i
    function renderPage(pageNumber) {
      currentPage = pageNumber;
      const startIndex = (pageNumber - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const appsToShow = filteredApps.slice(startIndex, endIndex);
      
      renderApps(appsToShow);
      renderPagination();
      
      // Scroll to top
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Render list
    function renderApps(apps) {
      if (!apps.length) {
        appList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Kh√¥ng t√¨m th·∫•y ·ª©ng d·ª•ng n√†o.</p>';
        return;
      }
      
      const totalApps = filteredApps.length;
      const startIndex = (currentPage - 1) * itemsPerPage + 1;
      const endIndex = Math.min(startIndex + apps.length - 1, totalApps);
      
      appList.innerHTML = `
        <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">
          C√°c IPA m·ªõi nh·∫•t (${startIndex}-${endIndex} / ${totalApps})
        </h2>
      `;
      
      apps.forEach(app => {
        const tagsHTML = app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)}</span>`).join('') : '';
        const badgeHTML = app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)}</span>` : '';
        
        const card = document.createElement('div');
        card.className = 'app-card';
        card.setAttribute('data-tag', app.tags ? app.tags.join(' ') : 'all');
        card.onclick = () => showAppDetailPopup(app);
        
        card.innerHTML = `
          <img src="${app.icon || 'placeholder.png'}" alt="${app.name} Icon" />
          <div class="app-info">
            <h3>${app.name}</h3>
            <p>${app.desc}</p>
          </div>
          <div class="app-tags">${tagsHTML}${badgeHTML}</div>
          <button class="download-btn">
            <span class="material-icons"></span> Xem & T·∫£i
          </button>
        `;
        appList.appendChild(card);
      });
    }

    // üÜï Render pagination
    function renderPagination() {
      const totalPages = Math.ceil(filteredApps.length / itemsPerPage);
      
      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }
      
      let paginationHTML = '';
      
      // Previous button
      paginationHTML += `
        <button class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''} 
                onclick="renderPage(${currentPage - 1})">
          ‚óÄ
        </button>
      `;
      
      // Page numbers with smart ellipsis
      const maxButtons = 7;
      let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
      let endPage = Math.min(totalPages, startPage + maxButtons - 1);
      
      if (endPage - startPage < maxButtons - 1) {
        startPage = Math.max(1, endPage - maxButtons + 1);
      }
      
      // First page
      if (startPage > 1) {
        paginationHTML += `
          <button class="pagination-btn" onclick="renderPage(1)">1</button>
        `;
        if (startPage > 2) {
          paginationHTML += `<span class="pagination-ellipsis">...</span>`;
        }
      }
      
      // Middle pages
      for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `
          <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                  onclick="renderPage(${i})">
            ${i}
          </button>
        `;
      }
      
      // Last page
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          paginationHTML += `<span class="pagination-ellipsis">...</span>`;
        }
        paginationHTML += `
          <button class="pagination-btn" onclick="renderPage(${totalPages})">
            ${totalPages}
          </button>
        `;
      }
      
      // Next button
      paginationHTML += `
        <button class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''} 
                onclick="renderPage(${currentPage + 1})">
          ‚ñ∂
        </button>
      `;
      
      // Info
      paginationHTML += `
        <span class="pagination-info">
          Trang ${currentPage}/${totalPages}
        </span>
      `;
      
      paginationContainer.innerHTML = paginationHTML;
    }

    // Filter
    function filterTag(tag) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (tag === 'all') {
        filteredApps = ipaApps;
      } else {
        filteredApps = ipaApps.filter(app => app.tags && app.tags.includes(tag));
      }
      
      renderPage(1); // Reset v·ªÅ trang 1 khi filter
    }

    // Show popup
    function showAppDetailPopup(app) {
      document.getElementById('popup-app-icon').src = app.icon;
      document.getElementById('popup-app-name').textContent = app.name;
      document.getElementById('popup-app-developer').textContent = `Dev: ${app.developer || 'N/A'}`;
      document.getElementById('popup-app-desc').textContent = app.desc;
      document.getElementById('popup-app-version').textContent = app.version || 'N/A';
      document.getElementById('popup-app-date').textContent = app.date || 'N/A';
      
      // Hi·ªÉn th·ªã ngu·ªìn
      const sourceText = app.source === 'manual' ? '‚úã Th·ªß c√¥ng' : 'ü§ñ AppTesters';
      document.getElementById('popup-app-source').textContent = sourceText;
      
      const downloadBtn = document.getElementById('popup-app-download-btn');
      downloadBtn.href = app.fileLink;
      
      const tagsHTML = app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)}</span>`).join('') : '';
      const badgeHTML = app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)}</span>` : '';
      document.getElementById('popup-tags').innerHTML = tagsHTML + badgeHTML;

      appDetailPopup.classList.add('active');
    }

    function closeAppDetailPopup() {
      appDetailPopup.classList.remove('active');
    }

    appDetailPopup.addEventListener('click', (event) => {
      if (event.target === appDetailPopup) closeAppDetailPopup();
    });

    // Handle message from parent (search, theme change)
    window.addEventListener('message', (event) => {
      if (event.data.type === 'search') {
        const keyword = event.data.keyword.toLowerCase();
        filteredApps = ipaApps.filter(app =>
          app.name.toLowerCase().includes(keyword) ||
          app.desc.toLowerCase().includes(keyword) ||
          (app.developer && app.developer.toLowerCase().includes(keyword))
        );
        renderPage(1);
      } else if (event.data.type === 'themeChange') {
        document.body.classList.toggle('dark', event.data.theme === 'dark');
      }
    });

    loadIpaApps();

    const savedTheme = sessionStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.zoom = "0.75";
      sessionStorage.setItem('pageZoom', '0.75');
    });
</script>
</body>
</html>
