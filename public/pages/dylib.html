<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dylib - Kho App VIP</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="filter-bar">
    <button class="filter-btn active" onclick="filterTag('all')">ğŸ“± Táº¥t cáº£</button>
    <button class="filter-btn" onclick="filterTag('game')">ğŸ® Game</button>
    <button class="filter-btn" onclick="filterTag('photo')">ğŸ“¸ Photo</button>
    <button class="filter-btn" onclick="filterTag('utility')">ğŸ”§ Utility</button>
    <button class="filter-btn" onclick="filterTag('vpn')">ğŸ›¡ï¸ VPN</button>
    <button class="filter-btn" onclick="filterTag('social')">ğŸ’¬ Social</button>
    <button class="filter-btn" onclick="filterTag('music')">ğŸµ Music</button>
    <button class="filter-btn" onclick="filterTag('productivity')">âš¡ Prod</button>
    <button class="filter-btn" onclick="filterTag('tools')">ğŸ› ï¸ Tools</button>
  </div>

  <div class="app-container" id="app-list">
    <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">CÃ¡c Dylib má»›i nháº¥t</h2>
    <p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Äang táº£i á»©ng dá»¥ng...</p>
  </div>

  <div class="app-detail-popup" id="app-detail-popup">
    <div class="app-detail-popup-content">
      <button class="close-btn" onclick="closeAppDetailPopup()">&times;</button>
      
      <div class="app-info-header">
          <img id="popup-app-icon" src="" alt="Icon" />
          <div>
              <h2 id="popup-app-name"></h2>
              <p id="popup-app-developer" class="app-meta"></p>
          </div>
      </div>
      
      <div id="popup-tags" class="app-tags"></div>
      
      <p class="app-desc" id="popup-app-desc"></p>
      
      <div class="app-meta-details">
          <p><strong>PhiÃªn báº£n:</strong> <span id="popup-app-version"></span></p>
          <p><strong>NgÃ y cáº­p nháº­t:</strong> <span id="popup-app-date"></span></p>
      </div>

      <a href="#" id="popup-app-download-btn" class="download-btn" onclick="return handleDownload(event, 'DYLIB')">
          <span class="material-icons">cloud_download</span> Táº£i xuá»‘ng
      </a>
    </div>
  </div>

<script>
    const appList = document.getElementById('app-list');
    const appDetailPopup = document.getElementById('app-detail-popup');
    let dylibApps = []; // Äá»•i tÃªn biáº¿n thÃ nh dylibApps

    // Helper functions
    function getTagEmoji(tag) {
      const emojis = {
        'game': 'ğŸ®', 'photo': 'ğŸ“¸', 'utility': 'ğŸ”§', 'vpn': 'ğŸ›¡ï¸', 'social': 'ğŸ’¬', 'music': 'ğŸµ', 'productivity': 'âš¡', 'tools': 'ğŸ› ï¸'
      };
      return emojis[tag] || tag;
    }
    function getBadgeEmoji(badge) {
        const emojis = {
            'new': 'âœ¨ Má»›i', 'update': 'ğŸ”„ Cáº­p nháº­t', 'trending': 'ğŸ”¥ Hot'
        };
        return emojis[badge] || badge;
    }

    // Load data
    async function loadDylibApps() { // Sá»­a tÃªn hÃ m
      try {
        const response = await fetch('../data/dylib.json');
        dylibApps = await response.json();
        renderApps(dylibApps);
      } catch (error) {
        appList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: red;">Lá»—i khi táº£i dá»¯ liá»‡u Dylib.</p>';
      }
    }

    // Render list
    function renderApps(apps) {
      if (!apps.length) {
        appList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">KhÃ´ng tÃ¬m tháº¥y á»©ng dá»¥ng nÃ o.</p>';
        return;
      }
      
      appList.innerHTML = '<h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">CÃ¡c Dylib má»›i nháº¥t</h2>';
      
      apps.forEach(app => {
        const tagsHTML = app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)}</span>`).join('') : '';
        const badgeHTML = app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)}</span>` : '';
        
        const card = document.createElement('div');
        card.className = 'app-card';
        card.setAttribute('data-tag', app.tags ? app.tags.join(' ') : 'all');
        card.onclick = () => showAppDetailPopup(app);
        
        card.innerHTML = `
          <img src="${app.icon || 'placeholder.png'}" alt="${app.name} Icon" />
          <div class="app-info">
            <h3>${app.name}</h3>
            <p>${app.desc}</p>
          </div>
          <div class="app-tags">${tagsHTML}${badgeHTML}</div>
          <button class="download-btn">
            <span class="material-icons">info</span> Chi tiáº¿t
          </button>
        `;
        appList.appendChild(card);
      });
    }

    // Filter
    function filterTag(tag) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (tag === 'all') {
        renderApps(dylibApps); // Sá»­a tÃªn biáº¿n
      } else {
        const filtered = dylibApps.filter(app => app.tags && app.tags.includes(tag)); // Sá»­a tÃªn biáº¿n
        renderApps(filtered);
      }
    }

    // Show popup
    function showAppDetailPopup(app) {
      document.getElementById('popup-app-icon').src = app.icon;
      document.getElementById('popup-app-name').textContent = app.name;
      document.getElementById('popup-app-developer').textContent = `Dev: ${app.developer || 'N/A'}`;
      document.getElementById('popup-app-desc').textContent = app.desc;
      document.getElementById('popup-app-version').textContent = app.version || 'N/A';
      document.getElementById('popup-app-date').textContent = `Date: ${app.date || 'N/A'}`;
      
      // GÃ¡n link táº£i vÃ o thuá»™c tÃ­nh href
      const downloadBtn = document.getElementById('popup-app-download-btn');
      downloadBtn.href = app.fileLink;
      
      const tagsHTML = app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)}</span>`).join('') : '';
      const badgeHTML = app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)}</span>` : '';
      document.getElementById('popup-tags').innerHTML = tagsHTML + badgeHTML;

      appDetailPopup.classList.add('active');
    }

    function closeAppDetailPopup() {
      appDetailPopup.classList.remove('active');
    }

    // â­ FIX Má»šI: Xá»¬ LÃ Sá»° KIá»†N DOWNLOAD VÃ€ THÃ”NG BÃO
    function handleDownload(e, type) {
        e.preventDefault();
        
        const fileLink = e.currentTarget.href;

        // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o trÆ°á»›c khi chuyá»ƒn hÆ°á»›ng
        alert(`âš¡ Báº¯t Ä‘áº§u táº£i xuá»‘ng file ${type.toUpperCase()}. Vui lÃ²ng Ä‘á»£i...`); 
        
        // Chuyá»ƒn hÆ°á»›ng Ä‘áº¿n link táº£i
        window.location.href = fileLink;
        
        closeAppDetailPopup();
        return false; // NgÄƒn cháº·n hÃ nh Ä‘á»™ng máº·c Ä‘á»‹nh cá»§a tháº» <a>
    }

    appDetailPopup.addEventListener('click', (event) => {
      if (event.target === appDetailPopup) closeAppDetailPopup();
    });

    // Handle message from parent (search, theme change)
    window.addEventListener('message', (event) => {
      if (event.data.type === 'search') {
        const keyword = event.data.keyword.toLowerCase();
        const filtered = dylibApps.filter(app => // Sá»­a tÃªn biáº¿n
          app.name.toLowerCase().includes(keyword) ||
          app.desc.toLowerCase().includes(keyword) ||
          (app.developer && app.developer.toLowerCase().includes(keyword))
        );
        renderApps(filtered);
      } else if (event.data.type === 'themeChange') {
        document.body.classList.toggle('dark', event.data.theme === 'dark');
      }
    });

    loadDylibApps(); // Sá»­a tÃªn hÃ m

    // KhÃ´i phá»¥c theme Ä‘Ã£ lÆ°u (dÃ¹ng sessionStorage)
    const savedTheme = sessionStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }
</script>
</body>
</html>
