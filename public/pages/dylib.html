<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dylib - Kho App VIP</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .filter-bar {
      padding: 15px 25px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border-light);
    }

    body.dark .filter-bar {
      border-bottom-color: var(--border-dark);
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid var(--primary);
      background: transparent;
      color: var(--primary);
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9em;
      transition: var(--transition);
      white-space: nowrap;
    }

    .filter-btn:hover {
      background: rgba(26, 188, 156, 0.1);
      transform: translateY(-2px);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(26, 188, 156, 0.3);
    }

    .tags-section {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .tag-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.65em;
      font-weight: 600;
      background: rgba(100, 150, 200, 0.2);
      color: #0f3460;
      border: 1px solid #0f3460;
    }

    body.dark .tag-badge {
      background: rgba(100, 150, 200, 0.15);
      color: #48dbb8;
      border-color: #48dbb8;
    }

    .badge-new {
      background: rgba(52, 211, 153, 0.2);
      color: #10b981;
      border-color: #10b981;
    }

    .badge-trending {
      background: rgba(249, 115, 22, 0.2);
      color: #f97316;
      border-color: #f97316;
    }

    .badge-top {
      background: rgba(236, 72, 96, 0.2);
      color: #ec4860;
      border-color: #ec4860;
    }

    .stats {
      font-size: 0.7em;
      color: var(--text-light-secondary);
      margin-top: 4px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    body.dark .stats {
      color: var(--text-dark-secondary);
    }
  </style>
</head>
<body>
  <div class="filter-bar">
    <button class="filter-btn active" onclick="filterTag('all')">üì± T·∫•t c·∫£</button>
    <button class="filter-btn" onclick="filterTag('game')">üéÆ Game</button>
    <button class="filter-btn" onclick="filterTag('photo')">üì∏ Photo</button>
    <button class="filter-btn" onclick="filterTag('utility')">üîß Utility</button>
    <button class="filter-btn" onclick="filterTag('vpn')">üõ°Ô∏è VPN</button>
    <button class="filter-btn" onclick="filterTag('social')">üí¨ Social</button>
    <button class="filter-btn" onclick="filterTag('music')">üéµ Music</button>
    <button class="filter-btn" onclick="filterTag('productivity')">‚ö° Prod</button>
    <button class="filter-btn" onclick="filterTag('tools')">üõ†Ô∏è Tools</button>
  </div>

  <div class="app-container" id="app-list">
    <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">C√°c Dylib m·ªõi nh·∫•t</h2>
    <p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">ƒêang t·∫£i Dylib...</p>
  </div>

  <div class="detail-popup" id="app-detail-popup">
    <div class="detail-popup-content">
      <button class="close-btn" onclick="closeAppDetailPopup()">&times;</button>
      <img id="popup-app-icon" src="" alt="App Icon">
      <h3 id="popup-app-name"></h3>
      <p id="popup-app-desc"></p>
      <div id="popup-tags" class="tags-section"></div>
      <div class="popup-meta">
        <span id="popup-app-version"></span> |
        <span id="popup-app-developer"></span> |
        <span id="popup-app-date"></span>
      </div>
      <div class="stats">
        <span>üëÅÔ∏è <span id="popup-views">0</span></span>
        <span>üì• <span id="popup-downloads">0</span></span>
      </div>
      <button onclick="downloadApp()" class="download-btn-popup">T·∫£i v·ªÅ</button>
    </div>
  </div>

  <script>
    const appListContainer = document.getElementById('app-list');
    let dylibApps = [];
    let selectedApp = null;
    let currentFilter = 'all';

    const appDetailPopup = document.getElementById('app-detail-popup');

    function renderApps(appsToDisplay) {
      if (appsToDisplay.length === 0) {
        appListContainer.innerHTML = `
          <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Kh√¥ng t√¨m th·∫•y Dylib n√†o.</h2>
        `;
        return;
      }

      appListContainer.innerHTML = appsToDisplay.map(app => `
        <div class="app-card stagger-item" data-id="${app.id}">
          <img src="${app.icon}" alt="${app.name} icon" loading="lazy">
          <div class="app-info">
            <h3>${app.name}</h3>
            <p>${app.desc}</p>
            <div class="tags-section">
              ${app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)} ${tag}</span>`).join('') : ''}
              ${app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)} ${app.badge}</span>` : ''}
            </div>
            <div class="app-meta">
              <span>Ver: ${app.version || 'N/A'}</span>
            </div>
            <div class="stats">
              <span>üëÅÔ∏è ${app.views || 0}</span>
              <span>üì• ${app.downloads || 0}</span>
            </div>
          </div>
          <span class="download-btn">Xem & T·∫£i</span>
        </div>
      `).join('');

      document.querySelectorAll('.app-card').forEach(card => {
        card.addEventListener('click', () => {
          const appId = card.dataset.id;
          selectedApp = dylibApps.find(app => app.id === appId);
          if (selectedApp) {
            selectedApp.views = (selectedApp.views || 0) + 1;
            showAppDetailPopup(selectedApp);
          }
        });
      });
    }

    function getTagEmoji(tag) {
      const emojis = {
        game: 'üéÆ', photo: 'üì∏', utility: 'üîß', vpn: 'üõ°Ô∏è',
        social: 'üí¨', music: 'üéµ', productivity: '‚ö°', tools: 'üõ†Ô∏è'
      };
      return emojis[tag] || 'üè∑Ô∏è';
    }

    function getBadgeEmoji(badge) {
      const emojis = { new: 'üÜï', trending: 'üî•', top: '‚≠ê' };
      return emojis[badge] || '';
    }

    function filterTag(tag) {
      currentFilter = tag;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      if (tag === 'all') {
        renderApps(dylibApps);
      } else {
        const filtered = dylibApps.filter(app => app.tags && app.tags.includes(tag));
        renderApps(filtered);
      }
    }

    async function loadDylibApps() {
      try {
        const response = await fetch('../data/dylib.json');
        dylibApps = response.ok ? await response.json() : [];
        renderApps(dylibApps);
      } catch (error) {
        console.error('L·ªói khi t·∫£i d·ªØ li·ªáu Dylib:', error);
        appListContainer.innerHTML = `
          <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">L·ªói khi t·∫£i d·ªØ li·ªáu Dylib.</h2>
        `;
      }
    }

    function showAppDetailPopup(app) {
      document.getElementById('popup-app-icon').src = app.icon;
      document.getElementById('popup-app-name').textContent = app.name;
      document.getElementById('popup-app-desc').textContent = app.desc;
      document.getElementById('popup-app-version').textContent = `Ver: ${app.version || 'N/A'}`;
      document.getElementById('popup-app-developer').textContent = `Dev: ${app.developer || 'N/A'}`;
      document.getElementById('popup-app-date').textContent = `Date: ${app.date || 'N/A'}`;
      document.getElementById('popup-views').textContent = app.views || 0;
      document.getElementById('popup-downloads').textContent = app.downloads || 0;

      const tagsHTML = app.tags ? app.tags.map(tag => `<span class="tag-badge">${getTagEmoji(tag)} ${tag}</span>`).join('') : '';
      const badgeHTML = app.badge ? `<span class="tag-badge badge-${app.badge}">${getBadgeEmoji(app.badge)} ${app.badge}</span>` : '';
      document.getElementById('popup-tags').innerHTML = tagsHTML + badgeHTML;

      appDetailPopup.classList.add('active');
    }

    function closeAppDetailPopup() {
      appDetailPopup.classList.remove('active');
    }

    function downloadApp() {
      if (selectedApp && selectedApp.fileLink) {
        selectedApp.downloads = (selectedApp.downloads || 0) + 1;
        window.location.href = selectedApp.fileLink;
        setTimeout(() => closeAppDetailPopup(), 1000);
      }
    }

    appDetailPopup.addEventListener('click', (event) => {
      if (event.target === appDetailPopup) closeAppDetailPopup();
    });

    window.addEventListener('message', (event) => {
      if (event.data.type === 'search') {
        const keyword = event.data.keyword.toLowerCase();
        const filtered = dylibApps.filter(app =>
          app.name.toLowerCase().includes(keyword) ||
          app.desc.toLowerCase().includes(keyword) ||
          (app.developer && app.developer.toLowerCase().includes(keyword))
        );
        renderApps(filtered);
      } else if (event.data.type === 'themeChange') {
        document.body.classList.toggle('dark', event.data.theme === 'dark');
      }
    });

    loadDylibApps();

    const savedTheme = sessionStorage.getItem('theme');
    if (savedTheme === 'dark') document.body.classList.add('dark');
  </script>
</body>
</html>
