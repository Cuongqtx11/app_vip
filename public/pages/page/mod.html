<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOD - SCM System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", -apple-system, sans-serif;
            background: transparent;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.6s ease;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.125rem;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .item-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.5), rgba(51, 65, 85, 0.3));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.6s ease;
            animation-fill-mode: both;
        }

        .item-card:nth-child(1) { animation-delay: 0.1s; }
        .item-card:nth-child(2) { animation-delay: 0.2s; }

        .item-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0), rgba(236, 72, 153, 0));
            transition: all 0.5s ease;
            z-index: 0;
        }

        .item-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }

        .item-card:hover::before {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1));
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .card-icon {
            background: rgba(139, 92, 246, 0.2);
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.5rem;
        }

        .card-date {
            background: rgba(30, 41, 59, 0.8);
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: white;
            transition: color 0.3s ease;
        }

        .item-card:hover .card-title {
            color: #8b5cf6;
        }

        .card-description {
            color: #94a3b8;
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .card-size {
            background: rgba(30, 41, 59, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8125rem;
            color: #cbd5e1;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }

        .download-btn:hover::before {
            opacity: 1;
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn span {
            position: relative;
            z-index: 1;
        }

        .download-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .download-btn.loading .btn-text {
            display: none;
        }

        .download-btn .btn-loading {
            display: none;
            animation: spin 1s linear infinite;
        }

        .download-btn.loading .btn-loading {
            display: inline-block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ MOD</h1>
            <p>Module m·ªü r·ªông h·ªá th·ªëng</p>
        </div>

        <div class="items-grid" id="items-container">
            <!-- Items will be loaded here -->
        </div>
    </div>

    <script>
        async function handleDownload(originalUrl, btnElement) {
            btnElement.classList.add('loading');
            
            try {
                const link4mUrl = `https://link4m.co/st?api=691e7751f7bfff4e4434ecd5&url=${encodeURIComponent(originalUrl)}`;
                await new Promise(resolve => setTimeout(resolve, 300));
                window.open(link4mUrl, '_blank');
            } catch (error) {
                console.error('Error:', error);
                alert('C√≥ l·ªói x·∫£y ra khi t·∫°o link t·∫£i xu·ªëng!');
            } finally {
                setTimeout(() => {
                    btnElement.classList.remove('loading');
                }, 500);
            }
        }

        async function loadData() {
            try {
                const response = await fetch('../data/mod.json');
                const data = await response.json();
                renderItems(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderItems(items) {
            const container = document.getElementById('items-container');
            
            container.innerHTML = items.map(item => `
                <div class="item-card">
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-icon">üß©</div>
                            <div class="card-date">${item.date}</div>
                        </div>
                        
                        <h3 class="card-title">${item.title}</h3>
                        <p class="card-description">${item.description}</p>
                        
                        <div class="card-meta">
                            <span class="card-size">${item.size}</span>
                        </div>
                        
                        <button class="download-btn" onclick="handleDownload('${item.downloadUrl}', this)">
                            <span class="btn-loading">‚è≥</span>
                            <span class="btn-text">
                                ‚¨áÔ∏è T·∫£i xu·ªëng
                            </span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        loadData();
        function forceZoom() {
        document.body.style.zoom = "0.75";}
        document.addEventListener("DOMContentLoaded", forceZoom);
        window.addEventListener("resize", forceZoom);
        window.addEventListener("orientationchange", forceZoom);
    </script>
</body>
</html>
