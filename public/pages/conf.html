<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conf - Kho App VIP</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .app-card.conf-card {
      cursor: pointer;
    }

    .download-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .download-popup.active {
      opacity: 1;
      visibility: visible;
    }

    .download-popup-content {
      background: var(--card-bg-light);
      color: var(--text-light);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 450px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: center;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .download-popup.active .download-popup-content {
      transform: translateY(0);
    }

    .download-popup-content h3 {
      color: var(--primary-color);
      margin: 0 0 15px 0;
      font-size: 1.5em;
    }

    .download-popup-content h4 {
      color: var(--text-light);
      margin: 15px 0 10px 0;
      font-size: 1.1em;
    }

    .download-popup-content p {
      color: var(--text-light);
      margin: 10px 0;
      font-size: 0.9em;
      line-height: 1.5;
      text-align: left;
      white-space: pre-wrap;
    }

    body.dark .download-popup-content {
      background: var(--card-bg-dark);
      color: var(--text-dark);
      box-shadow: 0 8px 30px rgba(26, 188, 156, 0.3);
    }

    body.dark .download-popup-content h4 {
      color: var(--text-dark);
    }

    body.dark .download-popup-content p {
      color: var(--text-dark);
    }

    .download-popup-content .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-light);
      transition: color 0.2s ease;
    }

    body.dark .download-popup-content .close-btn {
      color: var(--text-dark);
    }

    .download-popup-content .close-btn:hover {
      color: var(--primary-color);
    }

    .download-popup-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .download-btn-popup, .cancel-btn-popup {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
    }

    .download-btn-popup {
      background: var(--primary-color);
      color: white;
    }

    .download-btn-popup:hover {
      background: #159f8a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(26, 188, 156, 0.3);
    }

    .cancel-btn-popup {
      background: #ecf0f1;
      color: #333;
    }

    .cancel-btn-popup:hover {
      background: #bdc3c7;
    }

    body.dark .cancel-btn-popup {
      background: #2c3e50;
      color: #ecf0f1;
    }

    body.dark .cancel-btn-popup:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <div class="app-container" id="app-list">
    <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">C·∫•u h√¨nh Shadowrocket</h2>
    <p style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">ƒêang t·∫£i c·∫•u h√¨nh...</p>
  </div>

  <div class="usage-popup" id="usage-popup">
    <div class="usage-popup-content">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <h3 id="popup-name"></h3>
      <h4>H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:</h4>
      <p id="popup-usage"></p>
      <button class="download-btn-popup" onclick="showDownloadPopup()">üì• M·ªü Shadowrocket</button>
      <button class="cancel-btn-popup" onclick="closePopup()">H·ªßy</button>
    </div>
  </div>

  <!-- Popup ·∫©n link conf -->
  <div class="download-popup" id="downloadPopup">
    <div class="download-popup-content">
      <button class="close-btn" onclick="closeDownloadPopup()">&times;</button>
      <h3 id="download-conf-name"></h3>
      <p>üìã Sao ch√©p link c·∫•u h√¨nh v√† m·ªü Shadowrocket</p>
      <div class="download-popup-buttons">
        <button class="download-btn-popup" id="confirm-download-btn" onclick="confirmDownload()">üì• Sao ch√©p & M·ªü</button>
        <button class="cancel-btn-popup" onclick="closeDownloadPopup()">H·ªßy</button>
      </div>
    </div>
  </div>

  <script>
    const appListContainer = document.getElementById('app-list');
    let confApps = [];
    let selectedAppForDownload = null;

    const usagePopup = document.getElementById('usage-popup');
    const popupName = document.getElementById('popup-name');
    const popupUsage = document.getElementById('popup-usage');

    const downloadPopup = document.getElementById('downloadPopup');
    const downloadConfName = document.getElementById('download-conf-name');

    function renderApps(appsToDisplay) {
      if (appsToDisplay.length === 0) {
        appListContainer.innerHTML = `
          <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">Kh√¥ng t√¨m th·∫•y c·∫•u h√¨nh n√†o.</h2>
        `;
        return;
      }
      appListContainer.innerHTML = appsToDisplay.map(app => `
        <div class="app-card conf-card" data-id="${app.id}">
          <img src="${app.icon}" alt="${app.name} icon" loading="lazy">
          <div class="app-info">
            <h3>${app.name}</h3>
            <p>${app.desc}</p>
          </div>
        </div>
      `).join('');

      document.querySelectorAll('.conf-card').forEach(card => {
        card.addEventListener('click', (event) => {
          const appId = card.dataset.id;
          const selectedApp = confApps.find(app => app.id === appId);
          if (selectedApp) {
            showUsagePopup(selectedApp);
          }
        });
      });
    }

    async function loadConfApps() {
      try {
        const response = await fetch('../data/conf.json');
        confApps = response.ok ? await response.json() : [];
        renderApps(confApps);
      } catch (error) {
        console.error('L·ªói khi t·∫£i d·ªØ li·ªáu Conf:', error);
        appListContainer.innerHTML = `
          <h2 style="grid-column: 1 / -1; text-align: center; color: var(--text-light);">L·ªói khi t·∫£i d·ªØ li·ªáu c·∫•u h√¨nh.</h2>
        `;
      }
    }

    function showUsagePopup(app) {
      popupName.textContent = app.name;
      popupUsage.textContent = app.usage;
      selectedAppForDownload = app;
      usagePopup.classList.add('active');
    }

    function closePopup() {
      usagePopup.classList.remove('active');
    }

    function showDownloadPopup() {
      if (selectedAppForDownload) {
        downloadConfName.textContent = selectedAppForDownload.name;
        downloadPopup.classList.add('active');
      }
    }

    function closeDownloadPopup() {
      downloadPopup.classList.remove('active');
    }

    function confirmDownload() {
      if (selectedAppForDownload && selectedAppForDownload.link) {
        try {
          navigator.clipboard.writeText(selectedAppForDownload.link).then(() => {
            window.location.href = 'shadowrocket://';
            setTimeout(() => {
              closeDownloadPopup();
              closePopup();
            }, 1000);
          });
        } catch (err) {
          console.error('Error:', err);
          alert('Kh√¥ng th·ªÉ sao ch√©p. Vui l√≤ng th·ª≠ l·∫°i!');
        }
      }
    }

    usagePopup.addEventListener('click', (event) => {
      if (event.target === usagePopup) {
        closePopup();
      }
    });

    downloadPopup.addEventListener('click', (event) => {
      if (event.target === downloadPopup) {
        closeDownloadPopup();
      }
    });

    window.addEventListener('message', (event) => {
      if (event.data.type === 'search') {
        const keyword = event.data.keyword.toLowerCase();
        const filteredApps = confApps.filter(app =>
          app.name.toLowerCase().includes(keyword) ||
          app.desc.toLowerCase().includes(keyword)
        );
        renderApps(filteredApps);
      } else if (event.data.type === 'themeChange') {
          if (event.data.theme === 'dark') {
              document.body.classList.add('dark');
          } else {
              document.body.classList.remove('dark');
          }
      }
    });

    loadConfApps();

    const savedTheme = sessionStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
