<!DOCTYPE html>
<html lang="vi">
<head>

  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      padding: 20px;
      background: none;
      color: var(--text-light);
      height: auto;
      display: block;
      overflow-y: auto;
    }
    h1 {

    .login-box, .form-box {

      margin: 20px auto;
      background: var(--bg-light-secondary);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px var(--shadow-light);
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.5);

    .form-box {

    }
    body.dark .login-box, body.dark .form-box {
        background: var(--bg-dark-secondary);
        box-shadow: 0 8px 25px var(--shadow-dark);
        border-color: rgba(255, 255, 255, 0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      color: var(--text-light);
      font-size: 0.95em;
    }
    body.dark label {
      color: var(--text-dark);
    }
    input, textarea, select {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 2px solid var(--border-light);
      font-size: 0.95em;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-light);
      transition: var(--transition);
      font-family: inherit;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.1);
    }
    input::placeholder, textarea::placeholder {
        color: rgba(0, 0, 0, 0.5);
    }
    body.dark input, body.dark textarea, body.dark select {
        background: rgba(30, 30, 30, 0.9);
        border-color: var(--border-dark);
        color: var(--text-dark);
    }
    body.dark input::placeholder, body.dark textarea::placeholder {

    }
    button {

      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 14px 20px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      box-shadow: 0 4px 15px rgba(26, 188, 156, 0.3);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 188, 156, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .logout-btn {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }
    .logout-btn:hover {
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }
    .status-message {
      margin-top: 15px;
      padding: 12px 15px;
      border-radius: 10px;
      text-align: center;
      display: none;
      font-weight: 500;
      animation: slideInUp 0.3s ease-out;
    }
    .status-message.success {
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.2) 0%, rgba(46, 204, 113, 0.1) 100%);
      color: #27ae60;
      border: 1px solid #27ae60;
    }
    .status-message.error {
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.2) 0%, rgba(231, 76, 60, 0.1) 100%);
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .tag-input-group {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .tag-checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: rgba(26, 188, 156, 0.1);
      border: 1px solid var(--primary);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }
    .tag-checkbox:hover {
      background: rgba(26, 188, 156, 0.2);
    }
    .tag-checkbox input {
      width: auto;
      padding: 0;
      margin: 0;
      border: none;
      background: none;
      cursor: pointer;
      transform: scale(1.2);
    }
    .tag-checkbox input:focus {
      box-shadow: none;
    }
    .tag-checkbox label {
      margin: 0;
      font-weight: 500;
      cursor: pointer;
      color: var(--primary);
      font-size: 0.9em;
    }
    body.dark .tag-checkbox {
      background: rgba(26, 188, 156, 0.15);
      border-color: var(--primary);
    }
    .badge-select {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .badge-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(100, 100, 100, 0.1);
      border: 1px solid rgba(100, 100, 100, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }
    .badge-option input {
      width: auto;
      padding: 0;
      margin: 0;
      border: none;
      background: none;
      cursor: pointer;
    }
    .badge-option input:focus {
      box-shadow: none;
    }
    .badge-option label {
      margin: 0;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.9em;
    }
    .form-section-title {
      font-size: 1.1em;
      font-weight: 700;
      color: var(--primary);
      margin-top: 20px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--primary);
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h1>üîê Admin ƒêƒÉng Nh·∫≠p</h1>
    <label for="password">M·∫≠t kh·∫©u:</label>

    <button onclick="checkPassword()">ƒêƒÉng nh·∫≠p</button>

  <div class="form-box" id="uploadForm">
    <h1>üõ†Ô∏è Admin Upload - Kho App VIP</h1>

    <div class="form-group">

    <div class="form-group">

      <textarea id="input-desc" rows="4" placeholder="Nh·∫≠p m√¥ t·∫£ ƒë·∫ßy ƒë·ªß v·ªÅ ·ª©ng d·ª•ng..."></textarea>
    </div>

    <div class="form-group" id="usage-group" style="display: none;">
      <label for="input-usage">üìã H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng:</label>
      <textarea id="input-usage" rows="4" placeholder="Nh·∫≠p h∆∞·ªõng d·∫´n chi ti·∫øt..."></textarea>
    </div>

    <div class="form-section-title">üè∑Ô∏è Danh m·ª•c & Th·∫ª</div>
    <div class="form-group">
      <label>Ch·ªçn danh m·ª•c:</label>
      <div class="tag-input-group">
        <div class="tag-checkbox">
          <input type="checkbox" id="tag-game" value="game">
          <label for="tag-game">üéÆ Game</label>
        </div>
        <div class="tag-checkbox">
          <input type="checkbox" id="tag-photo" value="photo">
          <label for="tag-photo">üì∏ Photo</label>
        </div>
        <div class="tag-checkbox">
          <input type="checkbox" id="tag-utility" value="utility">
          <label for="tag-utility">üîß Utility</label>
        </div>
        <div class="tag-checkbox">
          <input type="checkbox" id="tag-vpn" value="vpn">
          <label for="tag-vpn">üõ°Ô∏è VPN</label>
        </div>
        <div class="tag-checkbox">
          <input type="checkbox" id="tag-social" value="social">
          <label for="tag-social">üí¨ Social</label>
        </div>
        <div class="tag-checkbox">
          <input type="checkbox" id="tag-music" value="music">
          <label for="tag-music">üéµ Music</label>
        </div>
        <div class="tag-checkbox">
          <input type="checkbox" id="tag-productivity" value="productivity">
          <label for="tag-productivity">‚ö° Productivity</label>
        </div>
        <div class="tag-checkbox">
          <input type="checkbox" id="tag-tools" value="tools">
          <label for="tag-tools">üõ†Ô∏è Tools</label>

    <div class="form-section-title">‚≠ê Nh√£n ·ª®ng D·ª•ng</div>
    <div class="form-group">
      <label>Ch·ªçn nh√£n (t·ªëi ƒëa 1):</label>
      <div class="badge-select">
        <div class="badge-option">
          <input type="radio" name="badge" id="badge-none" value="none" checked>
          <label for="badge-none">Kh√¥ng</label>
        </div>
        <div class="badge-option">
          <input type="radio" name="badge" id="badge-new" value="new">
          <label for="badge-new">üÜï M·ªõi</label>
        </div>
        <div class="badge-option">
          <input type="radio" name="badge" id="badge-trending" value="trending">
          <label for="badge-trending">üî• Trending</label>
        </div>
        <div class="badge-option">
          <input type="radio" name="badge" id="badge-top" value="top">
          <label for="badge-top">‚≠ê Top</label>
        </div>
      </div>
    </div>

    <div class="form-section-title">‚ÑπÔ∏è Th√¥ng tin b·ªï sung</div>
    <div class="form-group">
      <label for="input-version" id="label-version">#Ô∏è‚É£ Phi√™n b·∫£n:</label>
      <input type="text" id="input-version" placeholder="VD: 1.0.0, 5.9.2..." />
    </div>

    <div class="form-group">
      <label for="input-developer" id="label-developer">üë®‚Äçüíª Nh√† ph√°t tri·ªÉn:</label>
      <input type="text" id="input-developer" placeholder="VD: Cuios, Developer Name..." />
    </div>

    <button onclick="uploadApp()">üì§ Upload ·ª®ng D·ª•ng</button>
    <button class="logout-btn" onclick="logout()">üö™ ƒêƒÉng xu·∫•t</button>
    <div class="status-message" id="uploadStatus"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = '6872';

    const selectType = document.getElementById('select-type');
    const inputFile = document.getElementById('input-file');
    const labelFile = document.getElementById('label-file');
    const usageGroup = document.getElementById('usage-group');
    const inputUsage = document.getElementById('input-usage');
    const inputVersion = document.getElementById('input-version');
    const labelVersion = document.getElementById('label-version');
    const inputDeveloper = document.getElementById('input-developer');
    const labelDeveloper = document.getElementById('label-developer');
    const loginBox = document.getElementById('loginBox');
    const uploadForm = document.getElementById('uploadForm');
    const loginStatus = document.getElementById('loginStatus');
    const uploadStatus = document.getElementById('uploadStatus');

    if (sessionStorage.getItem('adminLoggedIn') === 'true') {
      showUploadForm();
    }

    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === ADMIN_PASSWORD) {
        sessionStorage.setItem('adminLoggedIn', 'true');
        showUploadForm();
      } else {
        loginStatus.className = 'status-message error';
        loginStatus.textContent = '‚ùå M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!';
        setTimeout(() => {
          loginStatus.style.display = 'none';
        }, 3000);
      }
    }

    function showUploadForm() {
      loginBox.style.display = 'none';
      uploadForm.style.display = 'block';
    }

    function logout() {
      sessionStorage.removeItem('adminLoggedIn');
      loginBox.style.display = 'block';
      uploadForm.style.display = 'none';
      document.getElementById('password').value = '';
    }

    function adjustFormFields() {
        const type = selectType.value;
        if (type === 'conf') {
            labelFile.textContent = 'üîó Link Conf (sgmodule):';
            usageGroup.style.display = 'block';
            inputVersion.style.display = 'none';
            labelVersion.style.display = 'none';
            inputDeveloper.style.display = 'none';
            labelDeveloper.style.display = 'none';
        } else {
            labelFile.textContent = 'üì• Link t·∫£i file:';
            usageGroup.style.display = 'none';
            inputVersion.style.display = 'block';
            labelVersion.style.display = 'block';
            inputDeveloper.style.display = 'block';
            labelDeveloper.style.display = 'block';
        }
    }

    selectType.addEventListener('change', adjustFormFields);
    adjustFormFields();

    window.addEventListener('message', (event) => {
        if (event.data.type === 'themeChange') {
            if (event.data.theme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }
    });

    const savedTheme = sessionStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark');
    }

    async function uploadApp() {
      const type = selectType.value;
      const name = document.getElementById('input-name').value.trim();
      const icon = document.getElementById('input-icon').value.trim();
      const desc = document.getElementById('input-desc').value.trim();

      // Get tags
      const tags = [];
      document.querySelectorAll('.tag-input-group input[type="checkbox"]:checked').forEach(tag => {
        tags.push(tag.value);
      });

      // Get badge
      const badge = document.querySelector('input[name="badge"]:checked').value;

      let appData = {
          id: `${type}-${Date.now()}`,
          type: type,
          name: name,
          icon: icon,
          desc: desc,
          tags: tags,
          badge: badge !== 'none' ? badge : null,
          views: 0,
          downloads: 0,
          rating: 0
      };

      if (type === 'conf') {
          const link = document.getElementById('input-file').value.trim();
          const usage = document.getElementById('input-usage').value.trim();
          if (!name || !icon || !link || !desc || !usage) {
              showStatus('error', '‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß t·∫•t c·∫£ th√¥ng tin!');
              return;
          }
          appData.link = link;
          appData.usage = usage;
      } else {
          const fileLink = document.getElementById('input-file').value.trim();
          const version = document.getElementById('input-version').value.trim();
          const developer = document.getElementById('input-developer').value.trim();
          const date = new Date().toISOString().split('T')[0];
          if (!name || !icon || !fileLink || !desc) {
              showStatus('error', '‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß t·∫•t c·∫£ th√¥ng tin!');
              return;
          }
          appData.fileLink = fileLink;
          appData.version = version;
          appData.developer = developer;
          appData.date = date;
      }

      try {
        showStatus('success', '‚è≥ ƒêang upload...');
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ type, data: appData })
        });

        const result = await response.json();
        
        if (response.ok) {
          showStatus('success', `‚úÖ Upload th√†nh c√¥ng! Trang s·∫Ω t·∫£i l·∫°i trong 2 gi√¢y...`);
          clearForm();
          setTimeout(() => {
            window.top.location.reload();
          }, 2000);
        } else {
          showStatus('error', `‚ùå L·ªói: ${result.error || 'Kh√¥ng th·ªÉ upload'}`);
        }
      } catch (error) {
        showStatus('error', `‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`);
      }
    }

    function showStatus(type, message) {
      uploadStatus.className = `status-message ${type}`;
      uploadStatus.textContent = message;
      if (type === 'error') {
        setTimeout(() => {
          uploadStatus.style.display = 'none';
        }, 5000);
      }
    }

    function clearForm() {
      document.getElementById('input-name').value = '';
      document.getElementById('input-icon').value = '';
      document.getElementById('input-file').value = '';
      document.getElementById('input-desc').value = '';
      document.getElementById('input-usage').value = '';
      document.getElementById('input-version').value = '';
      document.getElementById('input-developer').value = '';
      document.querySelectorAll('.tag-input-group input').forEach(tag => tag.checked = false);
      document.getElementById('badge-none').checked = true;
    }
  </script>

</body>
</html>
