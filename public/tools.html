<body class="min-h-screen flex flex-col items-center justify-center p-4 relative">

            </h1>
            <p class="text-slate-400 text-sm">Há» thá»ng kÃ½ tá»± Äá»ng - Server Pi 4</p>

                    <label class="cursor-pointer relative">

                        <div class="app-card rounded-xl p-3 flex items-center gap-3 bg-slate-800/50">

                        </div>
                    </label>
                    <label class="cursor-pointer relative">
                        <input type="radio" name="app" value="scarlet" class="peer hidden">
                        <div class="app-card rounded-xl p-3 flex items-center gap-3 bg-slate-800/50">
                            <img src="https://resources.usescarlet.com/icon.png" class="w-10 h-10 rounded-lg shadow-sm">

                        </div>
                    </label>

            </div>

            <div>
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3 block">BÆ°á»c 2: Upload Zip</label>
                <div class="relative group">
                    <input type="file" id="zipFile" accept=".zip" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" onchange="updateFile(this)">
                    <div id="dropZone" class="border-2 border-dashed border-slate-600 rounded-xl h-24 flex flex-col items-center justify-center bg-slate-800/30 group-hover:border-sky-500 group-hover:bg-slate-800/50 transition-all">

            <div id="manualPassBox" class="hidden">
                <div class="bg-orange-500/10 border border-orange-500/30 rounded-lg p-3">
                    <label class="text-xs font-bold text-orange-400 mb-1 block"><i class="fa-solid fa-key mr-1"></i> Nháº­p máº­t kháº©u thá»§ cÃ´ng</label>
                    <input type="text" id="manualPass" placeholder="VÃ­ dá»¥: 2026..." class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm text-white focus:border-orange-500 outline-none">
                </div>
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-gradient-to-r from-sky-600 to-blue-600 hover:from-sky-500 hover:to-blue-500 text-white font-bold py-3.5 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">

        <div id="resultBox" class="hidden mt-6 pt-6 border-t border-slate-700/50 text-center"></div>
    </div>

    <script>
        // --- Cáº¤U HÃNH DOMAIN ---
        const API_URL = "https://api.p12.vn"; // Domain Tunnel chÃ­nh thá»©c

        function updateFile(input) {
            const name = input.files[0] ? input.files[0].name : "Cháº¡m Äá» chá»n file Zip";
            document.getElementById('fileName').innerText = name;
            document.getElementById('fileName').classList.add('text-sky-400');
            document.getElementById('dropZone').classList.add('border-sky-500', 'bg-slate-800/50');
        }

        document.getElementById('signerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const resultBox = document.getElementById('resultBox');
            const manualPassBox = document.getElementById('manualPassBox');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Äang xá»­ lÃ½...';
            resultBox.classList.add('hidden');

            const formData = new FormData();
            formData.append('app', document.querySelector('input[name="app"]:checked').value);
            formData.append('zip', document.getElementById('zipFile').files[0]);
            const pass = document.getElementById('manualPass').value;
            if(pass) formData.append('pass', pass);

            try {
                const res = await fetch(`${API_URL}/sign-zip`, { method: 'POST', body: formData });
                const data = await res.json();

                if(data.success) {
                    manualPassBox.classList.add('hidden');
                    resultBox.innerHTML = `
                        <div class="bg-green-500/10 border border-green-500/30 rounded-xl p-4 animate-bounce-in">
                            <div class="text-green-400 font-bold text-lg mb-1"><i class="fa-solid fa-circle-check"></i> ThÃ nh CÃ´ng!</div>
                            <div class="text-xs text-slate-400 mb-3">Pass: <span class="bg-slate-900 text-yellow-400 px-1 rounded font-mono">${data.pass_used}</span></div>
                            <a href="${data.install_url}" class="block w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg shadow-lg transition-all">
                                <i class="fa-brands fa-apple text-xl mr-1"></i> CÃ€I Äáº¶T
                            </a>
                        </div>`;
                } else {
                    if(data.code === 'NEED_PASS') {
                        manualPassBox.classList.remove('hidden');
                        document.getElementById('manualPass').focus();
                        resultBox.innerHTML = `<div class="text-orange-400 text-sm font-bold">â ï¸ Nháº­p máº­t kháº©u thá»§ cÃ´ng.</div>`;
                    } else {
                        resultBox.innerHTML = `<div class="text-red-400 text-sm font-bold">â Lá»i: ${data.msg}</div>`;
                    }
                }
            } catch(err) {
                resultBox.innerHTML = `<div class="text-red-400 text-sm">KhÃ´ng thá» káº¿t ná»i Server!</div>`;
            }

            resultBox.classList.remove('hidden');
            btn.disabled = false;
            btn.innerHTML = '<i class="fa-solid fa-bolt"></i> KÃ & CÃ€I Äáº¶T';
        });
    </script>
